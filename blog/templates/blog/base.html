
<html>
    <head>
        <title>Qlog</title>
        {% load static %}
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'blog/css/blog.css'%}">
        <!-- <link rel="stylesheet" href="{% static 'css/blog.css' %}"> -->
    </head>
    <body>
        <div class="page-top">
            <div class="page-header">
                <span class="glyphicon glyphicon-list" id="header_menu"></span>            
                {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                <span class="top-menu">{{ user.username }}<small>(<a href="{% url 'logout' %}">로그아웃</a>)</small></span>
                {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-log-in"></span></a>
                {% endif %}
                <h1><a href="http://127.0.0.1:8000/">Q's_dev_log</a></h1>
                
            

                
                <div class ="search-box">

                    
                            
                    <form class="search-box-form" action="{% url 'post_list' %}" method="get">
                        <!-- <div class='search-box'></div> -->
                        <label> 검색 </label>
                        <select name ='fd_name' id ="" >
                            <option value ='title'>title</option>
                            <option value ='text'>text</option>
                        </select>
                        <input type="text" name="item">
                        <button class='btn' type='submit'>Search</button>            
                    </form>
                </div>
            </div>
        </div>

        <div class = "container">
            
            <div class = "col-md-10">
                {% block content%}
                {% endblock%}
            </div>
        

        </div>
    </body>
</html>
